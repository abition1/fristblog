<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="www.lzqcode.com" />
    <meta name="robots" content="all" />
    <title>我的博客</title>
    <link rel="stylesheet" th:href="@{/bloglayuifont-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/bloglayui/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/bloglayui/css/master.css}" />
    <link rel="stylesheet" th:href="@{/bloglayui/css/gloable.css}" />
    <link rel="stylesheet" th:href="@{/bloglayui/css/nprogress.css}" />
    <link rel="stylesheet" th:href="@{/bloglayui/css/blog.css}" />
</head>
<body>
    <div class="header">
    </div>
    <header class="gird-header">
        <div class="header-fixed">
            <div class="header-inner">
                <a href="javascript:void(0)" class="header-logo" id="logo">Mr.fengbujue</a>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a th:href="@{/bloglogin}">首页</a></li>
                        <li><a th:href="@{/article}">博客</a></li>
                        <li><a th:href="@{/bianyi}">在线编码（java）</a></li>
                        <li><a th:href="@{/blogmessage}">留言</a></li>
                        <li><a  th:href="@{/bloglink}">友链</a></li>
                    </ul>
                </nav>
                <a href="/User/QQLogin" class="blog-user">
                    <i class="fa fa-qq"></i>
                </a>
                <a class="phone-menu">
                    <i></i>
                    <i></i>
                    <i></i>
                </a>
            </div>
        </div>
    </header>
    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
		    <div class="col-content">
		        <div class="inner">
		            <article class="article-list  bloglist" id="LAY_bloglist" >
						<section class="article-item zoomIn article" th:each="blog : ${myblog}">
							<div class="fc-flag" >置顶</div>
							<h5 class="title">       
								<span class="fc-blue"  th:text="${blog.flag}">【原创】</span>
								<a href="read.html" th:text="${blog.title}">Java学习路线推荐</a>
							</h5>   
							<div class="time">       
								<span class="day">1</span>       
								<span class="month fs-18">7<span class="fs-14">月</span></span>       
								<span class="year fs-18 ml10">2020</span>   
							</div>   
							<div class="content">       
								<a href="read.html" class="cover img-light">
									<img th:src="@{/images/java.jpg}">
								</a>
								<div th:text="${blog.description}"></div>
							</div>   
							<div class="read-more">       
								<a href="read.html" class="fc-black f-fwb">继续阅读</a>
							</div>    
							<aside class="f-oh footer">       
								<div class="f-fl tags">           
									<span class="fa fa-tags fs-16"></span>           
									<a class="tag" th:text="${blog.getType().getName()}">java路线</a>
								</div>       
								<div class="f-fr">           
									<span class="read">               
										<i class="fa fa-eye fs-16"></i>               
										<i class="num">213</i>           
									</span>           
									<span class="ml20">               
										<i class="fa fa-comments fs-16"></i>               
										<a href="javascript:void(0)" class="num fc-grey">1</a>           
									</span>       
								</div>   
							</aside>
						</section>

		            </article>
		        </div>
		    </div>

		    </div>
		</div>
    </div>
    <footer class="grid-footer">
        <div class="footer-fixed">
            <div class="copyright">
                <div class="info">
                    <div class="contact">
                        <a href="javascript:void(0)" class="github" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="https://wpa.qq.com/msgrd?v=3&uin=930054439&site=qq&menu=yes" class="qq" target="_blank" title="930054439"><i class="fa fa-qq"></i></a>
                        <a href="https://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=gbiysbG0tbWyuMHw8K-i7uw" class="email" target="_blank" title="930054439@qq.com"><i class="fa fa-envelope"></i></a>
                        <a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
                    </div>
                    <p class="mt05">
                        Copyright &copy; 2021-2022 fbj博客 All Rights Reserved V.3.1.3 Power by fbj博客
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script th:src="@{/bloglayui/layui/layui.js}"></script>
    <script th:src="@{/bloglayui/js/yss/gloable.js}"></script>
    <script th:src="@{/bloglayui/js/plugins/nprogress.js}"></script>
    <script>NProgress.start();</script>
 	<script th:src="@{/bloglayui/js/yss/article.js}"></script>
    <script> 
        window.onload = function () {
            NProgress.done();
        };
    </script>
</body>
</html>
